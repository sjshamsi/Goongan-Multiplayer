<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goongan Miltiplayer</title>

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section>
    <div class="container">

      <div id="initialScreen">
        <div>
            <h1>Goongan Multiplayer</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen">
        <div>

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

        <div class="opp-cards hand"></div>
        <div class="pile card"></div>
        <div class="playing-deck"></div>
        <div class="my-cards hand"></div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
